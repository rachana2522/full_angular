<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="logo">
            <img src="../../assets/images/logo.png" alt="" style="width: 300px; height: 40px; margin-bottom: 30px;" class="">
        </div>
      <div class="container ml-5" style="height: 400px; width: 500px; display: flex; justify-content: center; flex-direction: column;">
          <!-- Email input -->
      <div class="form-outline" style="margin-bottom:10%;">
        <img src="../../assets/images/userid.png" class="icon" alt="" style="height: 15px; width: 15px; filter: brightness(0) invert(1); opacity: .4; position: absolute; left: 64%; top: 41%;">
        <input type="email" id="loginName" class="form-control" style="background-color: black; border: none;" placeholder='Username' [(ngModel)]="username" />
      </div>

      <!-- Password input -->
      <div class="form-outline" style="margin-bottom: 0%;">
        <img src="../../assets/images/hide.png" class="icon" alt="" style="height: 15px; width: 15px; filter: brightness(0) invert(1); opacity: .4; position: absolute; left: 64%; top: 52%;">
        <input type="password" id="loginPassword" class="form-control" style="background-color: black;border: none;" placeholder="Password"  [(ngModel)]="password" />
       
      </div>

      <!-- 2 column grid layout -->
      <div class="row mx-4 my-4" style="margin-bottom: 4%;">
        <!-- <div class=""> -->
          <!-- Checkbox -->
          <!-- <div class="form-check mb-3 mb-md-0"> -->
            <!-- <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked /> -->
            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="height: 15px; width: 15px;">
            <label class="form-check-label" for="loginCheck" style="color: white;"> Keep me signed in </label>
          <!-- </div> -->
        <!-- </div> -->
        </div>

        <button type="button" class="btn btn-primary" (click)="onSubmit()" >Login</button>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
